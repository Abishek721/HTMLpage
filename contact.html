<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Abixplores</title>
  <!-- Your CSS and other code -->
</head>
<body>
  <header>
    <h1>Abixplores</h1>
    <p>Exploring Businesses and Finance</p>
  </header>
  <nav>
    <a href="abixplores.html">Home</a>
    <a href="abixplores.html#about">About</a>
    <a href="abixplores.html#explore">Explore</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section>
    <h2>Contact Us</h2>
    <p>
      Fill out the form below to get in touch with us.
    </p>
    <!-- Your contact form code goes here -->
    <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Submit</button>
      </form>
  </section>
  <footer>
    <p>&copy; 2023 Abixplores. All rights reserved.</p>
  </footer>

  <!-- Your JavaScript code -->
  <script>
    // Go back to the original page when clicking "back"
    const backButton = document.querySelector('a[href="abixplores.html"]');
    backButton.addEventListener('click', function(event) {
      event.preventDefault();
      const originalUrl = sessionStorage.getItem('originalUrl');
      window.location.href = originalUrl;
    });
  </script>
</body>
</html>
